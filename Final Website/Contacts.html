    <form id="survey" action="#" method="post">
        <fieldset id="cusInfo">
            <legend>fill out this form</legend>

            <div class="formRow">
                <label for="name">Name*</label>
                <input name="custName" id="name" type="text" placeholder=" first and last name" required />
            </div>

            <div class="formRow">
                <label for="Street">Street address</label>
                <input name="custStreet" id="street" type="text" />
            </div>

            <div class="formRow">
                <label for="city">City</label>
                <input name="cusCity" id="city" type="text" value="City" />
            </div>

            <div class="formRow">
                <label for="state">State</label>
                <input name="custState" id="state" type="text" value="state" />
            </div>

            <div class="formRow">
                <label for="zip">Postal code</label>
                <input name="custZip" id="zip" type="text" placeholder="nnnnn (-nnnn)" pattern="^\d(\{5}(-\d{4})?$" />
            </div>

            <div class="formRow">
                <label for="phone">Phone Number</label>
                <input name="custPhone" id="phone" type="tel" placeholder="(nnn) nnn-nnnn" pattern="^\d{10}$|^(\(\d{3}\)\s*)?\d{3}[\s-]?\d{4}$" />
            </div>
            <div class="formRow">
                <label for="mail">E-mail*</label>
                <input name="custEmsil" id="mail" type="email" required />
            </div>

            <div class="formRow">
                <label for="info"> where did you hear about us?<br />(select all that apply)</label>
                <select name="infosrc" id="info" size="5" multiple>
                    <option value="internet">internet</option>
                    <option value="mag">Magazine</option>
                    <option value="news">Newspaper</option>
                    <option value="world">Word of Mouth</option>
                    <option value="other">Other</option>
                </select>
            </div>

            <label for="commmBox">Tell us more about your experience</label>
            <textarea name="custExp" id="commmBox"></textarea>
        </fieldset>
        <div id="buttons">
            <input type="submit" value="Submit My Survey" />
            <input type="reset" value="Cancel" />
        </div>

        </fieldset>
    </form>
